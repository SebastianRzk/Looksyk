# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build and Test Looksyk

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    name: backend cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo test --all-features
        working-directory: ./backend

  # Check formatting with rustfmt
  backend-formatting:
    name: backend cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Ensure rustfmt is installed and setup problem matcher
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name:  Check
        run: cargo fmt --all -- --check
        working-directory: ./backend
  frontend:
    name: frontend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install and npm run CI commands
        run: |
          npm i
          npm run build --configuration=production
        working-directory: ./frontend/looksyk
  frontend-lint:
    name: frontend lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install and npm run CI commands
        run: |
          npm i
          npm run lint
        working-directory: ./frontend/looksyk
  application-wrapper:
    name: application-wrapper build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install and npm run CI commands
        run: |
          npm i
          npm run publish
        working-directory: ./application-wrapper/Looksyk
  application-wrapper-lint:
    name: application-wrapper lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install and npm run CI commands
        run: |
          npm i
          npm run lint
        working-directory: ./application-wrapper/Looksyk