<mat-divider></mat-divider>
<div class="rename-form">
  <h3>Rename Page</h3>
  (If the name matches an existing page, the pages will be merged.)
  <mat-form-field>
    <input matInput #name placeholder="New page name">
  </mat-form-field>
  <button mat-button (click)="submitRenamePageSection.emit(name.value)" [disabled]="name.value.length === 0">Submit</button>
  <button mat-button (click)="closeRenamePageSection.emit()">Close</button>
</div>
<mat-divider></mat-divider>
