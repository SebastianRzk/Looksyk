<div class="markdown-block">
  @if (todo$ | async; as t) {
    @if (t.isTodo) {
      <div class="checkbox-container">
        <mat-checkbox [checked]="t.isChecked" (change)="clickCheckbox()"></mat-checkbox>
      </div>
    }
  }
  <div class="flex-row">
    <div [innerHTML]="renderedMarkdown$ | async" #markdownComponent class="markdown">
    </div>
    <a class="sourceref" [routerLink]="markdown.reference.link">Source: {{ markdown.reference.fileName }}
      :{{ markdown.reference.blockNumber }}</a>
  </div>
</div>
