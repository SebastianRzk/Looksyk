<div class="markdown-block">
  @if (todo$ | async; as t) {
    @if (t.isTodo) {
      <div class="checkbox-container">
        <mat-checkbox [checked]="t.isChecked" (change)="clickCheckbox()"></mat-checkbox>
      </div>
    }
  }
  <div class="flex-row">
    <div [innerHTML]="renderedMarkdown$ | async" #markdownComponent class="markdown">
    </div>
    <app-markdown-reference [reference]="markdown.reference"></app-markdown-reference>
  </div>
</div>
