[package]
name = "looksyk"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
actix-multipart = "0.7.2"
actix-files = "0.6.6"
sha3 = "0.10.8"
chrono = "0.4.38"
serde = { version = "1.0", features = ["derive"] }
urlencoding = "2.1.3"
serde_json = "1.0.117"
mime = "0.3.17"
# Cli Parser
clap = { version = "4.5.17", features = ["derive"] }
heck = "0.5.0"
# format large numbers in human-readable format
humansize = "2.1.3"
# Logging
env_logger = "0.11.5"
# Home dir
dirs = "5.0.1"
